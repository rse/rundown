scripts:
    #   static code analysis (linting)
    lint-watch:           nodemon --exec "npm start lint" --watch src --ext ts
    lint:                 eslint --config etc/eslint.mjs src/**/*.ts

    #   code compilation/transpiling (building)
    build-watch:          nodemon --exec "npm start build" --watch src --ext ts,1
    build:                npm start lint build-esm build-umd
    build-esm:            cross-env VITE_BUILD_FORMATS=esm,cjs vite --config etc/vite.mts build --mode production
    build-umd:            cross-env VITE_BUILD_FORMATS=umd     vite --config etc/vite.mts build --mode production

    #   cleanup
    prune:                npm prune --omit=dev
    clean:                shx rm -rf dst-stage1 dst-stage2
    clean-dist:           npm start clean && shx rm -rf node_modules && shx rm -f package-lock.json

